[general]
algorithm=montecarlo
acceptance=metropolis
interaction=alj
thermostat=andersen

[system]
mobile=2
#density=0.05
box.x=10
box.y=10
box.z=10
temperature=0.24
timestep=0.001
kappa=1.0
gamma=11.5
sw_position_min=0.05
sw_position_max=1.0
sw_position_target=0.3
sw_orientation_min=0.039
sw_orientation_max=0.78
sw_orientation_target=0.3
cell_min_edge=3.0
max_cells_dim=25

[output]
traj=gro
skip=10

[input]
traj=gro
path=../../tests/test_trajectory.gro
frames=[0-1]

[analysis]
input=trajectory.gro
path=data.h5
overwrite=true
frames=^[0-9]*$
full=true
epot=true
cluster=true
cluster_algorithm=DBSCAN
cluster_minimum_size=1
cluster_significant_size=20
cluster_distance_threshold=1.4
cluster_volume=true
cluster_volume_extension=0.0
cluster_histogram=true